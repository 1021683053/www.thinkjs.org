<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><%-title%></title>
<meta name="keywords" content="ThinkJS, Node.js, io.js, MVC, Restful, Generator Function, ES6, ES7, Promise">
<meta name="description" content="ThinkJS 是一款使用 ES6/7 特性全新开发的 Node.js MVC框架。该框架使用ES7中async和await，或者ES6中的Generator Function彻底解决了Node.js中异步嵌套的问题。">
<%lscookie='header'%>
<link href="/static/css/reset.css" rel="stylesheet" data-ls="css_reset" />
<%if(hasBootstrap){%>
<%include bootstrap.html%>
<%}%>
<link href="/static/css/index.css" rel="stylesheet" data-ls="css_index" />
</head>
<body>
<div class="header">
  <div class="wrap">
        <div class="logo"><a href="/"><img src="/static/img/logo.png" alt="ThinkJS" /></a></div>
        <div class="headr">
            <ul class="nav">
                <li><a href="/<%-lang%>/doc.html">Documentation</a></li>
                <li><a href="http://www.firekylin.org" target="_blank">FireKylin</a></li>
                <li><a href="/<%-lang%>/demo.html">Demo</a></li>
                <li <%if(currentNav === 'changelog'){%>class="current"<%}%>><a href="/<%-lang%>/changelog.html">Changelog</a></li>
                <li><a href="http://www.w3ctech.com/thinkjs" target="_blank">Discuss</a></li>          
            </ul>
            <%if(hasVersion){%>
            <div class="version" id="version">
                <a href="javascript:;" class="versel"><span><%-version%></span><i class="arrowd"></i></a>
                <ul id="verlist" class="verlist">
                     <li>1.2</li>
                     <li>2.0</li>
                </ul>
            </div>
            <%}%>
        </div>
    </div>
</div>
